<!DOCTYPE html>
<html>
<head>
    <title>Messenger</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            
            justify-content: center;
            align-items: center;

            background: url(https://i.postimg.cc/W32mZGf2/Picsart-25-03-09-22-48-55-010.jpg);

            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */

        }



        
        .container {
            width: 90%;
            max-width: 700px;
            margin: 50px 5% 0 5%;
            
            border-radius: 12px;
            
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
            
            background: rgba(255, 255, 255, 0.17);
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(3.8px);
-webkit-backdrop-filter: blur(3.8px);
border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .container:hover {
            transform: translateY(-5px); /* Slight lift on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
           
           
            
            
             background: rgba(255, 255, 255, 0.17);

box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(4.2px);
-webkit-backdrop-filter: blur(4.2px);
border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .header h2 {
            margin: 0;
            font-size: 24px;
        }

        .header p {
            margin-bottom: 10px;
            font-size: 14px;
            color: #ddd;
        }

        .header button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .header button:hover {
            background-color: #003d82;
        }

        .online-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 5px;
        }

        .online-status.online {
            background-color: #4CAF50;
        }

        .online-status.offline {
            background-color: #ccc;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .message-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #000;
            background-color: #000;
            
        }

        .message-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #3bff00;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
            
        }

        .message-input input:focus {
            border-color: #007bff;
            box-shadow: 0 0 15px #3bff00;
        }

        .message-input button {
            
             background: #3bff00; 
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
            
            
        }

        .message-input button:hover {
            box-shadow: 0 0 25px #3bff00;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            width: fit-content;
            max-width: 70%;
            clear: both;
        }

        .message p {
            margin: 0;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: #dcedc8;
            align-self: flex-end;
            float: right;
            text-align: right;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .message.received {
            background-color: #e0f7fa;
            align-self: flex-start;
            float: left;
            text-align: left;
             box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .message .timestamp {
            font-size: 11px;
            color: #777;
            display: block;
            margin-top: 4px;
        }

        #loginForm {
            padding: 30px;
        }

        #loginForm h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #3bff00;
        }

        #loginForm label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #fff;
        }

        #loginForm input {
            width: 95%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }

        #loginForm button {
            background-color: #3bff00;
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;        }

        #loginForm button:hover {
             
            transform: translateY(-2px); /* Slightly lift the button */
            box-shadow: 0 3px 6px rgba(0,0,0,0.1); /* Add a shadow effect */
        }

        .message-list::-webkit-scrollbar {
            width: 8px;
        }

        .message-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .message-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .message-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #fff;
            border-top: 1px solid #ccc;
            margin: 0 5% 0 5%;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.17);
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(9px);
-webkit-backdrop-filter: blur(9px);
border: 1px solid rgba(255, 255, 255, 0.04);
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

         /* Additional visual enhancements */
        #messenger {
            border-radius: 15px; /* Rounded corners for the whole messenger area*/
            overflow: hidden; /* Clips content to rounded borders*/
        }
    </style>
</head>
<body onload="checkCookie()">
    <div class="container">
        <div id="loginForm">
            <h2>Login</h2>
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername"><br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword"><br>
            <button type="button" onclick="login()">Login</button>
        </div>

        <div id="messenger" style="display: none;">
            <div class="header">
                <h2>Messenger</h2>
                <p>
                    Logged in as: <span id="loggedInUsername"></span>
                    <span id="onlineStatus" class="online-status offline"></span>
                </p>
                <button onclick="logout()">Logout</button>
            </div>

            <div class="chat-container">
                <div id="smsHistory" class="message-list">
                </div>
                <div class="message-input">
                    <input type="text" id="sms" placeholder="Type your message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© 2025 Ali Hosen. All rights reserved.</p>
        <p>Contact: 01781146747</p>
        <p><a href="/terms">Terms of Service</a> | <a href="/privacy">Privacy Policy</a></p>
    </footer>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbx_D5ePpCDb7ttQz_2yQm8ftumrnquZAtrejQqcVaXYkiXVyLLaXkOTybP21FFTHYYa/exec";
        const smsHistoryDiv = document.getElementById('smsHistory');
        const loggedInUsername = document.getElementById('loggedInUsername');
        const loginForm = document.getElementById('loginForm');
        const messengerDiv = document.getElementById('messenger');
        const messageInput = document.getElementById('sms');
        const onlineStatusIndicator = document.getElementById('onlineStatus');

        let isOnline = false;

        function updateOnlineStatusDisplay() {
            if (isOnline) {
                onlineStatusIndicator.classList.remove('offline');
                onlineStatusIndicator.classList.add('online');
            } else {
                onlineStatusIndicator.classList.remove('online');
                onlineStatusIndicator.classList.add('offline');
            }
        }

        function sendMessage() {
            const username = getCookie('username');
            const sms = messageInput.value;

            const formData = new FormData();
            formData.append('username', username);
            formData.append('sms', sms);

            fetch(scriptURL, {
                method: 'POST',
                body: new URLSearchParams(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                loadSMSData();
                messageInput.value = '';
            })
            .catch(error => console.error('Error!', error.message));
        }

        function formatTimestamp(dateString) {
            const date = new Date(dateString);
            const now = new Date();

            const isToday = date.getDate() === now.getDate() &&
                            date.getMonth() === now.getMonth() &&
                            date.getFullYear() === now.getFullYear();

            const timeFormat = { hour: 'numeric', minute: '2-digit', hour12: true };
            const dateFormat = { year: 'numeric', month: 'short', day: 'numeric' };

            if (isToday) {
                return date.toLocaleTimeString('en-US', timeFormat);
            } else {
                return date.toLocaleDateString('en-US', dateFormat) + ' ' + date.toLocaleTimeString('en-US', timeFormat);
            }
        }

        function loadSMSData() {
            fetch(scriptURL + '?action=getData')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                smsHistoryDiv.innerHTML = '';
                const currentUsername = getCookie('username');

                data.forEach(item => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message');

                    if (item.Username === currentUsername) {
                        messageDiv.classList.add('sent');
                    } else {
                        messageDiv.classList.add('received');
                    }

                    const formattedTimestamp = formatTimestamp(item.Date);

                    messageDiv.innerHTML = `
                        <p>${item.SMS}</p>
                        <span class="timestamp">${formattedTimestamp}</span>
                    `;
                    smsHistoryDiv.appendChild(messageDiv);
                });
                smsHistoryDiv.scrollTop = smsHistoryDiv.scrollHeight;
            })
            .catch(error => console.error('Error fetching SMS data:', error));
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if ((username === 'Admin' && password === '1234') || (username === 'Happy' && password === 'Happy')) {
                setCookie('username', username, 1);

                loginForm.style.display = 'none';
                messengerDiv.style.display = 'block';
                loggedInUsername.textContent = username;

                isOnline = true;
                updateOnlineStatusDisplay();

                loadSMSData();
            } else {
                alert('Invalid Information ');
            }
        }

        function logout() {
            deleteCookie('username');

            loginForm.style.display = 'block';
            messengerDiv.style.display = 'none';
            loggedInUsername.textContent = '';
            smsHistoryDiv.innerHTML = '';

            isOnline = false;
            updateOnlineStatusDisplay();
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const cookieName = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');
            for(let i = 0; i <cookieArray.length; i++) {
                let cookie = cookieArray[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(cookieName) === 0) {
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            return "";
        }

        function deleteCookie(name) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/;';
        }

        function checkCookie() {
            const username = getCookie('username');
            if (username !== "") {
                loginForm.style.display = 'none';
                messengerDiv.style.display = 'block';
                loggedInUsername.textContent = username;

                isOnline = true;
                updateOnlineStatusDisplay();

                loadSMSData();
            } else {
                loginForm.style.display = 'block';
                messengerDiv.style.display = 'none';

                isOnline = false;
                updateOnlineStatusDisplay();
            }
        }

        document.addEventListener('keyup', function(e) {
            if (e.key === 'PrintScreen') {
                alert('Screenshot functionality is disabled for security reasons.');
                document.body.style.filter = 'blur(5px)';
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 1000);
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });


        checkCookie();

         // Periodically check for inactivity to set offline status (optional)
        let lastActivity = new Date().getTime();
        const inactivityTimeout = 60 * 1000; // 60 seconds of inactivity

        function checkInactivity() {
            const now = new Date().getTime();
            if (now - lastActivity > inactivityTimeout && isOnline) {
                isOnline = false;
                updateOnlineStatusDisplay();
            }
        }

        // Reset lastActivity on user interaction
        document.addEventListener('mousemove', () => lastActivity = new Date().getTime());
        document.addEventListener('keypress', () => lastActivity = new Date().getTime());

        setInterval(checkInactivity, 10000); // Check every 10 seconds

    </script>
</body>
